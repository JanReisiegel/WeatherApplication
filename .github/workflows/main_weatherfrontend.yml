name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main

env:
  CI: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deploy-to-github-pages.outputs.url }}

    permissions:
      contents: "read"
      id-token: "write"
      pages: "write"
      actions: "write"
      checks: "write"
      deployments: "write"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.12.1"

      - name: Install dependencies
        run: |
          cd weather
          npm ci
        # npm install

      - name: Build project
        run: |
          npm run build
        working-directory: ./weather

      - name: Setup Pages
        uses: actions/configur-pages@c3

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./weather/build

      - name: Deploy to GitHub Pages
        id: deploy-to-github-pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
          with:
            branch: gh-pages
            folder: weather/build
            clean: true
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
